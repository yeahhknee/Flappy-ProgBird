<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png"/>
    <title> Flappy ProgBird </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background"></div>
    <img src="images/Bird.png" alt="bird-img" class="bird" id="bird-1">
    <div class="message">
        FLAPPY PROGBIRD
        <p> ___________________________________________ </p>
        <p> &nbsp </p>
        <p> Let us introduce to you our official mascot </p>
        <p> for this school year, ProgBird, through the </p>
        <p> popular game Flappy Bird! </p>
        <p> &nbsp </p>
        <p> CLICK SPACEBAR TO PLAY </p>
    </div>
    <div class="score">
        <span class="score_title"></span>
        <span class="score_val"></span>
    </div>
</body>
</html>
